<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ImpactHub</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login-page.css">
</head>
<body id="login-page-body">

    <div class="login-container">
        <!-- Left Image Panel -->
        <div class="login-image-panel">
            <!-- The background image is set in login-page.css -->
        </div>

        <!-- Right Form Panel with Geometric Background -->
        <div class="login-form-panel">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>

            <!-- Form Card Container -->
            <div class="form-card">
                <h2 class="form-title" id="form-title">Login</h2>
                <p class="role-text">
                    Logging in as: <span class="role-name" id="login-role">User</span>
                </p>
                
                <form id="login-form">
                    <div id="error-message" class="error-message d-none"></div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter your email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input id="password" type="password" placeholder="Enter your password" class="form-control" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-submit" id="submit-button">Login</button>
                    </div>
                    <p class="text-center text-sm mt-4">
                        <span id="toggle-text">Don't have an account?</span>
                        <button type="button" id="toggle-form-btn" class="toggle-link">Sign Up</button>
                    </p>
                    <a href="get-started.html" class="d-block text-center text-sm back-link mt-3">
                        ‚Üê Back to Role Selection
                    </a>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
